
<body>

  <div *ngIf="project">
    <h3>{{ project.title }}</h3>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-bs-ride="2000">
      <div class="carousel-inner">
        <div *ngFor="let image of project.images; let i = index" class="carousel-item" [ngClass]="{'active': i === 0}">
          <img [src]="image" class="d-block w-100" alt="Image {{ i }}">
        </div>
      </div>
      <a class="carousel-control-prev" (click)="prevSlide()" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </a>
      <a class="carousel-control-next" (click)="nextSlide()" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </a>
    </div>
  </div>
  
  
  
      
    
<div *ngIf="project" class="description">
    <h3>Technologies :</h3>
    <ul>
      <li *ngFor="let tech of project.technologies">{{ tech }}</li>
    </ul>
    <p>{{ project.description }}</p>
    <h3>Fonctionnalit√©s :</h3>
    <ul>
      <li *ngFor="let func of project.functionalities">{{ func }}</li>
    </ul>
  </div>
</body>
